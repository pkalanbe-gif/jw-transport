services:
  - type: web
    name: jw-transport
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: jw-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
